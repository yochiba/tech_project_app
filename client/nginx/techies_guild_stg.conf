upstream unicorn {
  #ユニコーンソケットの設定
  server unix:/var/www/html/app/tech_project_app/tmp/sockets/unicorn.sock fail_timeout=0;
}

server {
  listen 80;
  server_name localhost;
  charset UTF-8;

  location / {
    root /var/www/html/app/tech_project_app/client/public;
    index index.html;
    try_files $uri $uri/ /var/www/html/app/tech_project_app/client/public/index.html;
  }

  location /api {
    proxy_pass http://api_server_stg:3001;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header Host $http_host;
    client_max_body_size 17m;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_connect_timeout 10;
    proxy_send_timeout 10;
    proxy_read_timeout 1500;
  }

  location @unicorn {
    proxy_pass http://unicorn;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_connect_timeout 10;
    proxy_send_timeout 10;
    proxy_read_timeout 1500;
  }
}